<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content fxLayout="column">
  <div fxLayout="row" style="padding-left: 16px">
    <mat-icon color="accent">report_problem</mat-icon>
    <div fxLayout="column" style="align-items: center; overflow: hidden; margin-left: 20px; margin-top: 6px;">
      {{data.message}}
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="data.ok" fxLayout="row" fxLayoutAlign="center center">
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
