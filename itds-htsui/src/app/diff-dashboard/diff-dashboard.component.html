<ng-container *ngIf="!isReady2Upload()">
  <div fxFlex="none" fxLayout="row"
       fxLayoutGap="10px" fxLayoutAlign="space-between">
    <app-statistics fxFlex="1 1 48%" upload="true"></app-statistics>
    <app-actions fxFlex="1 1 48%" [current]="false" [link]="getReportLink()"></app-actions>
  </div>
  <app-filter fxFlex="none"
              [current]="false"
              (onFilterChange)="onFilterChange($event)"
              (onSourceChange)="onSourceChange($event)"
              (onViewChange)="isFlatView($event)"
              [source]="dataService.defaultUpdateSource"
              [filter]="dataService.defaultFilter"></app-filter>
  <app-hts-tree [current]="false" [flatView]="flatView"></app-hts-tree>
</ng-container>
<app-upload *ngIf="isReady2Upload()"
            fxFlex="1 1 100%"
            fxLayout="column">
</app-upload>
<div *ngIf="isInIncorrectState()">Not allowed while editing</div>
