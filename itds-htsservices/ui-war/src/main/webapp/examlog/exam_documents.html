<div ng-controller="documentTableController" class="row lr15" ng-switch on="exam._editMode_">
	<div class="col-md-12" ng-switch-when="EDIT" >
	  <div ng-include="'./examlog/edit/exam_documents_edit.html'"></div>
	</div> 
	<div class="col-md-12" ng-switch-when="CREATE" >
	  <div ng-include="'./examlog/edit/exam_documents_edit.html'"></div>
	</div> 
	<div class="col-md-12" ng-switch-when="VIEW">

<!-- Documents Tab Start -->
<div class="row">
	<div class="col-md-12 panel">
		<div class="panel-body">
			<header>
				<h4 ng-show="false">Documents</h4>
			</header>
			<table class="table">
				<tr>
					<th>File Name</th>
					<th>Type</th>
					<th>Created by</th>
					<th>Create Date/Time</th>
				</tr>

				<tr ng-repeat-start="doc in exam.examDocuments">
					<td><a href="exams/downloadExamDocument?documentId={{doc.documentId}}">{{ doc.documentName }}</a></td>
					<td>{{ doc.documentTypeName }}</td>
					<td>{{ doc.createUserId}}</td>
					<td>{{ doc.documentDate }}</td>
				</tr>

				<tr ng-repeat-end ng-hide="true">
					<td colspan="4"></td>
				</tr>

			</table>
		</div>
	</div>

</div>

<!-- Documents Tab End -->
</div>
