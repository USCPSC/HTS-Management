<div ng-controller="referenceTableController" class="row lr15" ng-switch on="exam._editMode_">
	<div class="col-md-12" ng-switch-when="EDIT" >
	  <div ng-include="'./examlog/edit/exam_references_edit.html'"></div>
	</div> 
	<div class="col-md-12" ng-switch-when="CREATE" >
	  <div ng-include="'./examlog/edit/exam_references_edit.html'"></div>
	</div> 
	<div class="col-md-12" ng-switch-when="VIEW">


<!-- References Tab Start -->
<div class="row">
	<div class="col-md-12 panel">
		<div class="panel-body">
			<header>
				<h4 ng-show="false">References</h4>
			</header>
			<table class="table">
				<tr>
					<th>Reference Type</th>
					<th>Reference Value</th>
					<th>Created by</th>
					<th>Create Date/Time</th>
				</tr>

				<tr ng-repeat-start="ref in exam.examReferences">
					<td>{{ ref.referenceTypeName }}</td>
					<td>{{ ref.referenceValue }}</td>
					<td>{{ ref.createUserId }}</td>
					<td>{{ ref.createTimestamp }}</td>
				</tr>

				<tr ng-repeat-end ng-hide="true">
					<td colspan="4"></td>
				</tr>

			</table>
		</div>
	</div>

</div>

<!-- References Tab End -->


</div>
