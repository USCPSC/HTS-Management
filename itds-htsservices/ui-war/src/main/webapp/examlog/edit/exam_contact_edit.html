<!-- Add/edit new contact -->

<div class="popup-header">
		<button type="button" class="close" data-dismiss="myModal" aria-hidden="true" ng-click="cancel();">&times;</button>
		<h4 class="modal-title">Edit Contact Details</h4>
</div>

<ng-form name="contact_edit_form" class="form-horizontal" role="form">
	<div class="form-group" >
		<div class="col-sm-12" style="text-align: right;">
			<span ng-show="exam_form.$dirty" class="bg-warning">Unsaved data </span>
		</div>
	</div>

	<div class="form-group required">
		<label class="control-label col-sm-4" for="name">Name:</label>
		<div class="col-sm-8">
			<input class="form-control" type="text"
				ng-model="contact.name" />
		</div>
	</div>

	<div class="form-group required">
		<label class="control-label col-sm-4" for="contactTypeSelect">Type:</label>
		<div class="col-sm-8">
			<select class="form-control" name="contactTypeSelect"
				id="contactTypeSelect" ng-model="contact.contactType"
				ng-change="contactAction.updateContactName(contact, contactTypes)">
				<option ng-repeat="option in contactTypes"
					value="{{option.contactType}}">{{option.contactTypeName}}</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-4" for="phoneNumber">Phone:</label>
		<div class="col-sm-8">
			<input class="form-control" type="text"
				ng-model="contact.phoneNumber" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-4" for="fax">Fax:</label>
		<div class="col-sm-8">
			<input class="form-control" type="text"
				ng-model="contact.fax" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-4" for="email">E-mail:</label>
		<div class="col-sm-8">
			<input class="form-control" type="text"
				ng-model="contact.email" />
		</div>
	</div>
</ng-form>

<!--  end Contact details -->


<div class="modal-footer" style="text-align: left">
	<div class="row">
		<div class="col-sm-4""></div>
		<div class="col-sm-8">
			<button type="button" class="btn btn-primary"  ng-click="examAction.performExamAction('saveEdit'); ok();">Save & Close</button>
			<button ng-show="contact._flag == 'c'" type="button" class="btn btn-primary" ng-click="contactAction.performContactAction('CancelAdd', contact); ok();">Cancel</button>
			<button ng-hide="contact._flag == 'c'" type="button" class="btn btn-primary" ng-click="ok();">Close</button>
		</div>
	</div>
</div>
