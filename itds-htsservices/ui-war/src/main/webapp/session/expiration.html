<div class="modal-header">
    <h3 class="modal-title">Session Expiring</h3>
</div>
<div class="modal-body">
    You will be logged out in {{formatTime()}} due to inactivity.  Press "Continue" to stay logged in.
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="continue()">Continue</button>
</div>
