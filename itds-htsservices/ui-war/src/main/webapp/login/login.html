<div class="panel panel-default login-panel" >
    <div class="panel-heading">Login</div>
    <div class="panel-body">
        <div class="text-center">
            <h3>Consumer Product Safety Commission</h3>
            <h6><i>Protecting the public against unreasonable risks of injury from consumer products</i></h6>
        </div>

        <div class="row" ng-hide="ssoLoginEnabled">
            <div class="col-xs-12" >
                <form  ng-submit="login(credentials)" novalidate >
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" ng-model="credentials.username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="credentials.password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
		</div>

		<div>
                    <span class="text-danger">{{credentials.error}}</span>
		</div>            
        <div class="row">
            <div class="col-xs-1" ></div>

            <div class="col-xs-11">
                <div class="panel panel-default panel-transparent">
                    <div class="panel-body">
                        <h5 class="text-center">Application Availability and Messages</h5>
                        <div>RAM2.0 Status: <b><i>Available</i></b></div>
                        <div>Version: <b><i>{{getVersion()}}</i></b></div>
                        <div></div>
                    </div>
                </div>
            </div>
            
            <div class="col-xs-1"></div>
        </div>
        
        
    </div>
</div>
