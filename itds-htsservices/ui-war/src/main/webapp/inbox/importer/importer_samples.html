
<div class="row">
	<div class="col-md-12 panel">
		<div class="panel-body">
		<!--  begin products/samples -->
			<header>
				<h4>{{importer_title}}</h4>
				<h5>Displaying {{importer_sample_list.length}} results</h5> 
			</header>
			<table class="table" >
				<tr>
					<th>No.</th>
					<th>Entry Number</th>
					<th>Exam Date</th>
					<th>Sample Number</th>
					<th>Product Name</th>
				</tr>

				<tr ng-repeat="sample_i in importer_sample_list">
					<td>{{$index+1}}</td>
					<td>{{ sample_i.entryNo }}</td>
					<td>{{ sample_i.examDate }}</td>
					<td><a target="_new" href="{{ifsViewSampleUrl}}?SampleNo={{sample_i.sampleNumber}}">{{ sample_i.sampleNumber }}</a></td>
					<td>{{ sample_i.productName }}</td>
				</tr>

			</table>
		<!--  end products/samples -->
		</div>
		</div>
	</div>
